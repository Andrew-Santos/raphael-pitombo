<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Criativa</title>
  <link rel="shortcut icon" href="https://www.teamcriativa.com/ICONES/favicon.ico" type="image/x-icon">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    svg {
      width: 100px;
      color: #cccccc;
      position: relative;
      top: 30px;
      left: 30px;
      height: 100%;
    }

    /* === FORM LOGIN === */
    .login-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      padding: 2.5rem 2rem;
      border-radius: 18px;

      background: rgba(15, 15, 15, 0.55);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.7);

      text-align: center;
      color: #fff;
    }

    .login-container h2 {
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 1.6rem;
      color: #f5f5f5;
      letter-spacing: 0.8px;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.3rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.9rem 0.9rem 0.9rem 2.5rem;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.07);
      color: #e5e5e5;
      transition: all 0.3s ease;
    }
    .input-group input:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.15);
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 20px;
      color: #aaa;
    }

    .login-container button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #111, #333);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-container button:hover {
      background: linear-gradient(135deg, #222, #555);
    }

    .login-container button:disabled {
      background: linear-gradient(135deg, #444, #666);
      cursor: not-allowed;
    }

    .login-container a {
      display: block;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #aaa;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .login-container a:hover {
      color: #fff;
    }

    /* bloco esqueceu senha */
    .forgot-box {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.15);
      font-size: 0.9rem;
      color: #eee;
      display: none;
      align-items: center;
      gap: 10px;
      animation: slideDown 0.4s ease forwards;
    }
    .forgot-box i {
      font-size: 22px;
      color: #ffb347;
    }

    /* message box */
    .message-box {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      gap: 10px;
      animation: slideDown 0.4s ease forwards;
    }
    .message-box.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #81c784;
    }
    .message-box.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.3);
      color: #e57373;
    }
    .message-box.loading {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid rgba(33, 150, 243, 0.3);
      color: #64b5f6;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <!-- phosphor icons -->
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
  <div id="bg"></div>
  <img id="logo">

  <!-- FORM LOGIN -->
  <div class="login-container">
    <h2>Entrar</h2>
    <form id="loginForm">
      <div class="input-group">
        <i class="ph-envelope"></i>
        <input type="email" id="email" placeholder="E-mail" required>
      </div>
      <div class="input-group">
        <i class="ph-lock"></i>
        <input type="password" id="password" placeholder="Senha" required>
      </div>
      <button type="submit" id="loginBtn">Login</button>
      <a id="forgot-link">Esqueceu sua senha?</a>
      <div class="forgot-box" id="forgot-box">
        <i class="ph-info"></i> Entre em contato com o administrador.
      </div>
      <div class="message-box" id="message-box">
        <i class="ph-check-circle"></i>
        <span id="message-text"></span>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script>
    VANTA.WAVES({
      el: "#bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x000000,
      shininess: 25.00,
      waveHeight: 25.00,
      waveSpeed: 1.05,
      zoom: 1.20
    })

    // Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const messageBox = document.getElementById('message-box');
    const messageText = document.getElementById('message-text');
    const forgotLink = document.getElementById("forgot-link");
    const forgotBox = document.getElementById("forgot-box");

    // Database configuration
    const DB_CONFIG = {
      url: process.env.DB_URL || 'your_database_url_here',
      key: process.env.DB_KEY || 'your_database_key_here'
    };

    console.log('🔧 Configuração do Banco:', {
      url: DB_CONFIG.url ? 'Configurada ✅' : 'Não encontrada ❌',
      key: DB_CONFIG.key ? 'Configurada ✅' : 'Não encontrada ❌'
    });

    // Show message function
    function showMessage(text, type = 'success') {
      messageBox.className = `message-box ${type}`;
      messageText.textContent = text;
      messageBox.style.display = 'flex';
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 5000);
    }

    // Login validation function
    async function validateLogin(email, password) {
      try {
        console.log('🔍 Iniciando validação de login para:', email);
        
        // Simulating database connection and query
        // Replace this with your actual database connection logic
        console.log('📡 Conectando ao banco de dados...');
        console.log('🔗 URL:', DB_CONFIG.url);
        console.log('🔑 Usando chave de autenticação');
        
        // Example query structure (adapt to your database)
        const query = {
          table: 'users',
          select: ['id', 'email', 'name', 'role'],
          where: {
            email: email,
            password: password // In production, use hashed passwords
          }
        };
        
        console.log('📊 Query SQL:', query);
        
        // Simulate API call delay
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Mock response for testing - replace with actual database call
        const mockUser = {
          id: 1,
          email: email,
          name: 'Usuário Teste',
          role: 'admin'
        };
        
        console.log('✅ Login realizado com sucesso!');
        console.log('👤 Dados do usuário:', mockUser);
        
        return {
          success: true,
          user: mockUser
        };
        
      } catch (error) {
        console.error('❌ Erro na validação:', error);
        return {
          success: false,
          error: error.message
        };
      }
    }

    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showMessage('Por favor, preencha todos os campos', 'error');
        return;
      }
      
      // Disable form during login
      loginBtn.disabled = true;
      loginBtn.textContent = 'Entrando...';
      showMessage('Validando credenciais...', 'loading');
      
      console.log('🚀 Tentativa de login iniciada');
      console.log('📧 Email:', email);
      console.log('🔒 Senha fornecida:', password ? 'Sim' : 'Não');
      
      try {
        const result = await validateLogin(email, password);
        
        if (result.success) {
          showMessage(`Bem-vindo, ${result.user.name}!`, 'success');
          console.log('🎉 Redirecionamento em 2 segundos...');
          
          // Redirect after 2 seconds
          setTimeout(() => {
            // Replace with your dashboard URL
            window.location.href = '/dashboard.html';
          }, 2000);
          
        } else {
          showMessage('Email ou senha incorretos', 'error');
          console.log('🚫 Login rejeitado');
        }
        
      } catch (error) {
        console.error('💥 Erro crítico:', error);
        showMessage('Erro de conexão. Tente novamente.', 'error');
      }
      
      // Re-enable form
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
    });

    // Toggle forgot password box
    forgotLink.addEventListener("click", () => {
      if(forgotBox.style.display === "flex"){
        forgotBox.style.display = "none"
      } else {
        forgotBox.style.display = "flex"
      }
    });

    // Initialize
    console.log('🎯 Portal Criativa - Sistema de Login Inicializado');
    console.log('📅 Versão:', new Date().toISOString());
  </script>
  <script src="https://www.teamcriativa.com/SCRIPTS/logo.js"></script>
</body>
</html>
