<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://raphael-pitombo.teamcriativa.com/portal/styles.css">
    <link rel="shortcut icon" href="https://www.teamcriativa.com/ICONES/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container">

            </div>

        <nav class="navigation">

                <i class="ph ph-envelope"></i>
                <span>Mensagens</span>
            </button>

            </button>
        </nav>

        <!-- Se√ß√£o de Mensagens -->

                <div class="section-title">
                    <i class="ph ph-envelope-open"></i>
                    <h2>Central de Mensagens</h2>
                </div>
            </div>
            
            <div class="stats-grid" id="statsGrid">

                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalMessages">0</div>
                        <div class="stat-label">Total de Mensagens</div>
                    </div>
                </div>
 
                <div class="stat-card today">

                        <i class="ph ph-calendar-check"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="todayMessages">0</div>
                        <div class="stat-label">Hoje</div>
                    </div>
                </div>
            </div>
            
            <div class="messages-wrapper">
                <div class="messages-container" id="messagesContainer">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Carregando mensagens...</p>
                    </div>
                </div>
            </div>

            
        </section>

        <!-- Se√ß√£o de Cadastro de Not√≠cias -->
        <section id="news" class="section">
            <div class="section-header">
                <div class="section-title">
                    <i class="ph ph-plus-circle"></i>
                    <h2>Cadastrar Nova Not√≠cia</h2>
                </div>
            </div>
            
            <div class="form-container">

                    <div class="form-group">

                            <input type="url" id="newsUrl" placeholder="https://exemplo.com/noticia..." required>
                            <button type="button" class="btn btn-secondary" onclick="loadNewsData()">
                                <i class="ph ph-download-simple"></i>
                                Carregar Dados
                            </button>
                        </div>
                    </div>

                    <div class="loading-state" id="loading">
                        <div class="loading-spinner"></div>
                        <p>Extraindo informa√ß√µes da not√≠cia...</p>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="newsTitle">
                                <i class="ph ph-text-aa"></i>

                            <input type="text" id="newsTitle" placeholder="T√≠tulo ser√° extra√≠do automaticamente">
                        </div>

                        
                    </div>

                    <div class="form-row">

                            <input type="text" id="newsAuthor" placeholder="O nome do autor da not√≠cia ser√° extra√≠do automaticamente">
                        </div>
                        <div class="form-group">

                            <input type="text" id="photoAuthor" placeholder="O nome do fot√≥grafo ser√° extra√≠do automaticamente">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group">
                            <label for="newsImage">
                                <i class="ph ph-image"></i>
                                URL da Imagem
                            </label>
                            <input type="url" id="newsImage" placeholder="Imagem ser√° extra√≠da automaticamente">
                        </div>

                        <div class="form-group">
                            <label for="newsFavicon">
                                <i class="ph ph-star"></i>
                                Favicon
                            </label>
                            <input type="url" id="newsFavicon" placeholder="Favicon ser√° extra√≠do automaticamente">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newsDate">
                            <i class="ph ph-calendar"></i>
                            Data de Publica√ß√£o
                        </label>
                        <input type="datetime-local" id="newsDate">
                    </div>

                    <div class="form-group">
                        <label for="newsSource">
                            <i class="ph ph-building"></i>
                            Nome da Fonte
                        </label>
                        <input type="text" id="newsSource" placeholder="Nome da fonte ser√° extra√≠do automaticamente">
                    </div>

                    <div class="news-preview" id="newsPreview">
                        <h3>
                            <i class="ph ph-eye"></i>
                            Pr√©-visualiza√ß√£o
                        </h3>
                        <div class="preview-card" id="previewCard">
                            <!-- Preview content will be inserted here -->
                        </div>
                    </div>

                    <div class="form-messages">
                        <div class="message error-message" id="errorMessage"></div>
                        <div class="message success-message" id="successMessage"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="ph ph-paper-plane-tilt"></i>

                </form>
            </div>
        </section>
    </div>
    <button id="logout">Sair</button>

<script type="module">
    import { supabase } from "./js/supabaseClient.js"

    console.log("üîç Iniciando verifica√ß√£o de autentica√ß√£o...")

    // üîí Prote√ß√£o de rota com debug detalhado
    async function checkAuth() {
        try {
            console.log("üì° Verificando sess√£o no Supabase...")
            
            const { data: { session }, error } = await supabase.auth.getSession()
            
            console.log("üìä Resposta do getSession:")
            console.log("- Session:", session)
            console.log("- Error:", error)
            console.log("- User:", session?.user)
            console.log("- Expires at:", session?.expires_at)
            
            if (error) {
                console.error("‚ùå Erro ao verificar sess√£o:", error)
                console.log("üîÑ Redirecionando para login...")
                setTimeout(() => {
                    window.location.href = "./index.html"
                }, 2000) // 2 segundos para ver os logs
                return false
            }
            
            if (!session) {
                console.log("üö´ Nenhuma sess√£o encontrada")
                console.log("üîÑ Redirecionando para login em 2 segundos...")
                setTimeout(() => {
                    window.location.href = "./index.html"
                }, 2000)
                return false
            }
            
            // Verificar se a sess√£o n√£o expirou
            if (session.expires_at && new Date(session.expires_at * 1000) < new Date()) {
                console.log("‚è∞ Sess√£o expirada")
                console.log("üîÑ Redirecionando para login...")
                setTimeout(() => {
                    window.location.href = "./index.html"
                }, 2000)
                return false
            }
            
            console.log("‚úÖ Usu√°rio autenticado:", session.user.email)
            console.log("üéâ Sess√£o v√°lida - permanecendo no dashboard")
            return true
            
        } catch (err) {
            console.error("üí• Erro inesperado:", err)
            console.log("üîÑ Redirecionando para login...")
            setTimeout(() => {
                window.location.href = "./index.html"
            }, 2000)
            return false
        }
    }

    // Executa verifica√ß√£o
    console.log("üöÄ Executando checkAuth...")
    const isAuthenticated = await checkAuth()

    // üîì Logout
    const logoutBtn = document.getElementById("logout")
    if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
            console.log("üëã Fazendo logout...")
            try {
                const { error } = await supabase.auth.signOut()
                if (error) {
                    console.error("‚ùå Erro ao fazer logout:", error)
                } else {
                    console.log("‚úÖ Logout realizado com sucesso")
                }
                window.location.href = "./index.html"
            } catch (err) {
                console.error("üí• Erro inesperado no logout:", err)
                window.location.href = "./index.html"
            }
        })
    }

    // üëÇ Listener para mudan√ßas de estado
    supabase.auth.onAuthStateChange((event, session) => {
        console.log("üîÑ Auth state changed:")
        console.log("- Event:", event)
        console.log("- Session:", session?.user?.email)
        
        if (event === 'SIGNED_OUT') {
            console.log("üëã Usu√°rio deslogou - redirecionando...")
            window.location.href = "./index.html"
        }
    })
</script>
