<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Criativa</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://raphael-pitombo.teamcriativa.com/portal/styles.css">
    <link rel="shortcut icon" href="https://www.teamcriativa.com/ICONES/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="" alt="" id="logo">
                <p>Gerenciamento inteligente de mensagens e conteúdo</p>
            </div>
        </header>

        <nav class="navigation">
            <button class="nav-btn active" onclick="showSection('messages')" data-section="messages">
                <i class="ph ph-envelope"></i>
                <span>Mensagens</span>
            </button>
            <button class="nav-btn" onclick="showSection('news')" data-section="news">
                <i class="ph ph-newspaper"></i>
                <span>Cadastrar Notícia</span>
            </button>
        </nav>

        <!-- Seção de Mensagens -->
        <section id="messages" class="section active">
            <div class="section-header">
                <div class="section-title">
                    <i class="ph ph-envelope-open"></i>
                    <h2>Central de Mensagens</h2>
                </div>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="ph ph-chat-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalMessages">0</div>
                        <div class="stat-label">Total de Mensagens</div>
                    </div>
                </div>
 
                <div class="stat-card today">
                    <div class="stat-icon">
                        <i class="ph ph-calendar-check"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="todayMessages">0</div>
                        <div class="stat-label">Hoje</div>
                    </div>
                </div>
            </div>
            
            <div class="messages-wrapper">
                <div class="messages-container" id="messagesContainer">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Carregando mensagens...</p>
                    </div>
                </div>
            </div>

            
        </section>

        <!-- Seção de Cadastro de Notícias -->
        <section id="news" class="section">
            <div class="section-header">
                <div class="section-title">
                    <i class="ph ph-plus-circle"></i>
                    <h2>Cadastrar Nova Notícia</h2>
                </div>
            </div>
            
            <div class="form-container">
                <form class="news-form" id="newsForm">
                    <div class="form-group">
                        <label for="newsUrl">
                            <i class="ph ph-link"></i>
                            Link da Notícia
                        </label>
                        <div class="input-group">
                            <input type="url" id="newsUrl" placeholder="https://exemplo.com/noticia..." required>
                            <button type="button" class="btn btn-secondary" onclick="loadNewsData()">
                                <i class="ph ph-download-simple"></i>
                                Carregar Dados
                            </button>
                        </div>
                    </div>

                    <div class="loading-state" id="loading">
                        <div class="loading-spinner"></div>
                        <p>Extraindo informações da notícia...</p>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="newsTitle">
                                <i class="ph ph-text-aa"></i>
                                Título
                            </label>
                            <input type="text" id="newsTitle" placeholder="Título será extraído automaticamente">
                        </div>

                        
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="newsAuthor"><i class="ph ph-user"></i> Autor da Notícia</label>
                            <input type="text" id="newsAuthor" placeholder="O nome do autor da notícia será extraído automaticamente">
                        </div>
                        <div class="form-group">
                            <label for="photoAuthor"><i class="ph ph-camera"></i> Autor da Foto</label>
                            <input type="text" id="photoAuthor" placeholder="O nome do fotógrafo será extraído automaticamente">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group">
                            <label for="newsImage">
                                <i class="ph ph-image"></i>
                                URL da Imagem
                            </label>
                            <input type="url" id="newsImage" placeholder="Imagem será extraída automaticamente">
                        </div>

                        <div class="form-group">
                            <label for="newsFavicon">
                                <i class="ph ph-star"></i>
                                Favicon
                            </label>
                            <input type="url" id="newsFavicon" placeholder="Favicon será extraído automaticamente">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newsDate">
                            <i class="ph ph-calendar"></i>
                            Data de Publicação
                        </label>
                        <input type="datetime-local" id="newsDate">
                    </div>

                    <div class="form-group">
                        <label for="newsSource">
                            <i class="ph ph-building"></i>
                            Nome da Fonte
                        </label>
                        <input type="text" id="newsSource" placeholder="Nome da fonte será extraído automaticamente">
                    </div>

                    <div class="news-preview" id="newsPreview">
                        <h3>
                            <i class="ph ph-eye"></i>
                            Pré-visualização
                        </h3>
                        <div class="preview-card" id="previewCard">
                            <!-- Preview content will be inserted here -->
                        </div>
                    </div>

                    <div class="form-messages">
                        <div class="message error-message" id="errorMessage"></div>
                        <div class="message success-message" id="successMessage"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="ph ph-paper-plane-tilt"></i>
                        Publicar Notícia
                    </button>
                </form>
            </div>
        </section>
    </div>
    <button id="logout">Sair</button>

    <script type="module">
    import { supabase } from "./js/supabaseClient.js"

    document.getElementById("logout").addEventListener("click", async () => {
        await supabase.auth.signOut()
        window.location.href = "./index.html"
    })
    </script>


    <script src="https://raphael-pitombo.teamcriativa.com/portal/script.js"></script>
    <script src="https://www.teamcriativa.com/SCRIPTS/logo.js"></script>
</body>

</html>
